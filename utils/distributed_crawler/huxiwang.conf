    "rules"   : {

        "#2":{
                "follow": false,
                "xpath" : "//ul[@class='l_l']//a"

        }

    },

    "fields" : {

		"IR_URLNAME":      {"name":"IR_URLNAME",        "value":"${URL}"},
        	"IR_URLTITLE":     {"name":"IR_URLTITLE",       "xpath":"//div[@class='Title_h1']/h1","parse":{"type":"text"}},
