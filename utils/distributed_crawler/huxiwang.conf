        	"IR_AUTHORS":      {"name":"IR_AUTHORS",        "value":"${SITE}","parse" : [{"type" : "text"}]},
        	"IR_URLTIME":      {"name":"IR_URLTIME",        "xpath":"//div[@class='Title_h1']//div","parse":{"type":"date","tz":"8*3600"}},
        	"IR_GROUPNAME":    {"name":"IR_GROUPNAME",      "value":"国内新闻","parse":{"type":"text"}},
        	"IR_SITENAME":     {"name":"IR_SITENAME",       "value": "${SITE}", "parse" : [{"type" : "text"}]},
        	"IR_CATALOG2":     {"name": "IR_CATALOG2",      "value" : "${SITE}"}
        },
		"settings" : {
        "download_delay" : 0.2,
        "#mysql#" : "mysql://root:root@127.0.0.1:3306/test.news"
		}
}
